<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Sign Up</title>
</head>

<body>
  <div class="wrapper">
    <div class="image-container">

    </div>
    <div class="form-container">
      <div class="heading-container">
        <p>This is not a real online service! You know you need something like this in your life to help you
          realize
          your deepest drams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form id="sign-up-form">
        <div class="form-top">
          <h1>Let's do this!</h1>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">First Name</label>
              <input class="form-input" type="text">
            </div>
            <div class="form-group">
              <label class="form-label">Last Name</label>
              <input class="form-input" type="text">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Email</label>
              <input class="form-input" type="text">
            </div>
            <div class="form-group">
              <label class="form-label">Phone Number</label>
              <input class="form-input" type="text">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Password</label>
              <input class="form-input" type="text">
            </div>
            <div class="form-group">
              <label class="form-label">Confirm Password</label>
              <input class="form-input" type="text">
            </div>
          </div>
        </div>
        <div class="form-bottom">
          <button class="sign-up-button">Create Account</button>
          <p>Already have an account? <a>Log in</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
