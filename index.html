<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Sign Up</title>
</head>

<body>
  <div class="wrapper">
    <div class="image-container">
      <div class="logo-container">
        <div class="image-wrapper">
          <img class="image" src="odin-log.png">
          <p>Odin</p>
        </div>
      </div>
      <div class="attribution-container">
        <p>Photo by
          <a href="https://unsplash.com/@kalenemsley" target="_blank">Kalen Emsley</a> on
          <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </p>
      </div>
    </div>
    <div class="form-container">
      <div class="heading-container">
        <p>This is not a real online service! You know you need something like this in your life to help you
          realize
          your deepest drams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form id="sign-up-form" method="POST" action="https://httpbin.org/post">
        <div class="form-top">
          <h1>Let's do this!</h1>
          <div class="form-row">
            <div class="form-group">
              <label for="firstName" class="form-label">First Name</label>
              <input id="firstName" name="firstName" class="form-input" type="text" required>
            </div>
            <div class="form-group">
              <label for="lastName" class="form-label">Last Name</label>
              <input id="lastName" name="lastName" class="form-input" type="text" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" class="form-input" type="email" placeholder="newuser@gmail.com" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input id="phoneNumber" name="phoneNumber" class="form-input" type="tel" placeholder="000-000-0000"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                title="Please enter a valid U.S. phone number, example: 555-555-5555" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input id="password" name="password" class="form-input" type="password" required>
              <span id="passwordError"></span>
            </div>
            <div class="form-group">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input id="confirmPassword" name="confirmPassword" class="form-input" type="password" required>
            </div>
          </div>
        </div>
        <div class="form-bottom">
          <button class="sign-up-button" type="submit">Create Account</button>
          <p>Already have an account? <a class="login-link" href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
